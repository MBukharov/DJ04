{% extends 'films/layout.html' %}

{% load static %}
{% block content%}
    <h1> Информация о фильмах</h1>
    {% if films%}
        {% for film in films%}
            <h2>Название: {{film.name}} </h2>
            <p>Описание: {{film.description}} </p>
            <p>Отзыв: {{film.comment}} </p>
            <br>
        {% endfor %}
    {%endif%}
{% endblock%}
