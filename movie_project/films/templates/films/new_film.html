{% extends 'films/layout.html' %}

{% load static %}
{% block content%}
    <h1 style="text-align: center;"> Добавить фильм </h1>
    <div style="max-width: 600px; margin: 0 auto">
        <form action="{% url 'add_film' %}" method="POST" class="p-3">
            {% csrf_token %}
            <div class="mb-3">
                {{form.name}}
            </div>
            <div class="mb-3">
                {{form.description}}
            </div>
            <div class="mb-3">
                {{form.comment}}
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
            {% if error %}
                <p style="color: red">{{error}}</p>
            {% endif %}
        </form>
    </div>
{% endblock%}
